<div ng-controller="IscilikOzetRapor" ng-init="Yeni()">
    <div class="row">
        <div class="col-12">
            <div class="card-box py-2">
                <h1 class="header-title text-center">İşçilik Özet Raporu</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card-box">
                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="simpleinput">Gemi Seçimi <span class="text-dark">*</span></label>
                    <div class="col-md-4">
                        <select class="form-control select2" ng-model="GemiKodu" ng-change="GemiChange()">
                            <option value="0" style="color:black;">Seçim Yapınız</option>
                            <option ng-repeat="option in GemiList" value="{{option.KODU}}">{{option.ADI}}</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-block btn-primary" ng-click="BtnCalistir()">Çalıştır</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card-box py-2">
                <div class="text-center mt-4">
                    <div class="row">
                        <div class="col-md-6 col-xl-4">
                            <div class="card-box widget-flat border-blue bg-blue text-white">
                                <i class="fe-tag"></i>
                                <h3 class="text-white">{{SozlesmeliToplam}}</h3>
                                <p class="text-uppercase font-13 font-weight-bold">Sözleşmeli Adam/Gün</p>
                            </div>
                        </div>
                        <div class="col-md-6 col-xl-4">
                            <div class="card-box bg-primary widget-flat border-primary text-white">
                                <i class="fe-hard-drive"></i>
                                <h3 class="text-white">{{YevmiyeToplam}}</h3>
                                <p class="text-uppercase font-13 font-weight-bold">Yevmiyeli İşler</p>
                            </div>
                        </div>
                        <div class="col-md-6 col-xl-4">
                            <div class="card-box bg-danger widget-flat border-danger text-white">
                                <i class="fe-delete"></i>
                                <h3 class="text-white">{{Toplam}}</h3>
                                <p class="text-uppercase font-13 font-weight-bold">TOPLAM</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="card-box py-2">
                            <h6 class="header-title text-center">YEVMİYE</h6>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div id="TblYevmiyeGrid"></div>
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-12">
                        <div class="card-box py-2">
                            <h6 class="header-title text-center">SÖZLEŞMELİ</h6>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div id="TblSozlesmeliGrid"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- MODAL -->
    <div class="modal fade  bs-example-modal-lg" id="MdlYevmiyeDetay" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myLargeModalLabel">Yevmiye Detay</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">
                            <div id="TblYevmiyeDetay"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade  bs-example-modal-lg" id="MdlSozlemeliDetay" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myLargeModalLabel">Sözleşmeli Detay</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">
                            <div id="TblSozlesmeliDetay"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
