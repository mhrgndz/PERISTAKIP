<div class="row" ng-controller="IsEmriHareketCtrl" ng-init="Yeni()">
    <div class="col-12">
        <div class="card-box py-2">
            <h1 class="header-title text-center">İŞ EMRİ HAREKET</h1>
        </div>
    </div>
    <div class="col-12">
        <div class="card-box">
            <div class="row">
                <div class="col-12">
                    <form class = "form-horizontal" role = "form">
                        <div class="form-group row">
                            <label class="col-md-2 col-form-label" for="simpleinput">İş Emri Seçimi <span class="text-dark">*</span></label>
                            <select class="form-control select2 col-md-10" ng-model="IsEmriKodu" ng-change="IsEmriChange()">
                                <option value="0" style="color:black;">Seçim Yapınız</option>
                                <option ng-repeat="option in IsEmriList" value="{{option.KODU}}">{{option.ADI}}</option>
                            </select>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 col-form-label" for="simpleinput">Personel Seçimi <span class="text-dark">*</span></label>
                            <select class="form-control select2 col-md-10" ng-model="PersonelKodu">
                                <option value="0" style="color:black;">Seçim Yapınız</option>
                                <option ng-repeat="option in PersonelList" value="{{option.KODU}}">{{option.ADI}}</option>
                            </select>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 col-form-label" for="simpleinput">Başlangıç Tarihi <span class="text-dark">*</span></label>
                            <div class="col-md-10">
                                <div class="input-group ">
                                    <input type="text" class="form-control" data-provide="datepicker" id="BasTarih" ng-model="BasTarih">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="mdi mdi-calendar"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 col-form-label" for="simpleinput">Bitiş Tarihi <span class="text-dark">*</span></label>
                            <div class="col-md-10">
                                <div class="input-group ">
                                    <input type="text" class="form-control" data-provide="datepicker" id="BitTarih" ng-model="BitTarih">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="mdi mdi-calendar"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="form-group row">
                            <div class="col-6">
                                <button type="submit" class="btn btn-block btn-primary" ng-click="BtnYeni()">Yeni</button>
                            </div>
                            <div class="col-6">
                                <button type="submit" class="btn btn-block btn-primary" ng-click="BtnKaydet()">Kaydet</button>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12">
                                <div id="TblIsEmriList"></div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-4 offset-md-4 col-sm-12">
                                <button type="submit" class="btn btn-block btn-primary" ng-click="BtnTumunuKapat()">Tümünü Kapat</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
$('#BasTarih').datepicker({
    language: 'tr'
});
$('#BitTarih').datepicker({
    language: 'tr'
});
</script>
